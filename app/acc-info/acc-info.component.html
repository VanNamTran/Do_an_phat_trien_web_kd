<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- <span>
            <i class="bi bi-arrow-left"></i>
            Thông tin của tôi
          </span> -->
          <div style="display: flex; align-items: center;">
            <span class="material-icons" style="font-size: 30px; margin-right: 8px; cursor:pointer">arrow_back</span>
            <p style="font-size: 25px; margin: 0; font-weight:500">Thông tin của tôi</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img src="assets/images/info.png" alt="register" class="img-fluid">
        </div>
        <div class="col-12">
          <p class="h1 text-center" style="font-size: 24px;"><small>Thông tin tài khoản TechSmember</small></p>
          <form>
            <div class="mb-3" style="width:50%; margin:auto;">
                <input type="phone" class="form-control" id="phone" placeholder="Số điện thoại">
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
                <input type="email" class="form-control" id="email" placeholder="Địa chỉ email">
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
                <input type="name" class="form-control" id="name" placeholder="Họ và Tên">
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
                <input type="address" class="form-control" id="address" placeholder="Địa chỉ">
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
              <div class="row justify-content-end" style="margin-top:50px">
                <div class="col-md-4 col-12">
                  <button type="submit" class="btn btn-primary w-100">Cập nhật</button>
                </div>
              </div>
            </div>
        </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
