<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <header>
    <app-header-modify></app-header-modify>
    <div class="none"></div>
  </header>
  <main>
    <div class="container">
      <!-- <div class="row">
        <div class="col-12">
          <div style="display: flex; align-items: center;">
            <span class="material-icons" style="font-size: 30px; margin-right: 8px; cursor:pointer">arrow_back</span>
            <p style="font-size: 25px; margin: 0; font-weight:500">Đổi mật khẩu</p>
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img src="assets/images/info.png" alt="changepassword" class="img-fluid">
        </div>
        <div class="col-12">
          <p class="h1 text-center" style="font-size: 24px;"><small>Tạo mật khẩu mới</small></p>
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3" style="width:50%; margin:auto;">
              <p style="font-weight:500">Nhập mật khẩu hiện tại</p>
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
              <input type="password" class="form-control" name="currentPassword" id="currentPassword" placeholder="Nhập mật khẩu hiện tại của bạn"
                formControlName="currentPassword" [disabled]="true">
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
              <p style="font-weight:500">Tạo mật khẩu mới</p>
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
              <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="Nhập mật khẩu mới"
                formControlName="newPassword" [disabled]="true"
                [class.is-invalid]="changePasswordForm.controls['newPassword'].invalid && changePasswordForm.controls['newPassword'].touched"
                [class.is-valid]="changePasswordForm.controls['newPassword'].valid">
              <div *ngIf="changePasswordForm.controls['newPassword'].invalid && changePasswordForm.controls['newPassword'].touched">
                <small class="text-danger" *ngIf="changePasswordForm.controls['newPassword'].hasError('pattern')">Mật khẩu tối thiểu 8 ký tự, chứa ít nhất 1 chữ thường và 1 chữ hoa, 1 chữ số và 1 ký tự đặc biệt</small>
              </div>
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
              <input type="password" class="form-control" name="confirmNewPassword" id="confirmNewPassword" placeholder="Xác nhận lại mật khẩu"
              formControlName="confirmNewPassword" [disabled]="true"
              [class.is-invalid]="changePasswordForm.controls['confirmNewPassword'].invalid && changePasswordForm.controls['confirmNewPassword'].touched"
              [class.is-valid]="changePasswordForm.controls['confirmNewPassword'].valid && !changePasswordForm.errors?.['misMatch']">
              <div *ngIf="changePasswordForm.errors?.['misMatch']">
                <small class="text-danger">Mật khẩu không khớp</small>
              </div>
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
              <div class="col-12" style="margin-top:30px">
                <button type="submit" class="btn btn-primary form-control" [disabled]="changePasswordForm.invalid">Xác nhận</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <app-footer></app-footer>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
