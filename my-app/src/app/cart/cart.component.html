<app-header></app-header>
<div class="title"><p>Giỏ hàng</p></div>

<div class="top">
  <div class="incart">
    <!-- <div class="items" *ngFor="let item of items"> -->
    <div class="items">
      <div class="info_product">

        <div class="info">
          <div class="image"><img src="./assets/logo/logo-tech-shop.png" alt="" /></div>
          <div class="type">
            <h3 class="name_product">Name</h3>
            <h4 class="propertis">size .....color</h4>
          </div>
        </div>
        <div class="quantity">
          <span class="cost">100000 đ</span>
          <input
            id="number-item"
            type="number"
            value="1"
            min="0"
            max="100"
            step="1"
          />
        </div>
      </div>
      <div class="button-dr">
        <input type="button" value="xóa sản phẩm" id="delete" />
        <input type="button" value="mua sau" id="remove" />
      </div>
    </div>
    <div class="items">
      <div class="info_product">

        <div class="info">
          <div class="image"><img src="./assets/logo/about-me.png" alt="" /></div>
          <div class="type">
            <h3 class="name_product">Name</h3>
            <h4 class="propertis">size .....color</h4>
          </div>
        </div>
        <div class="quantity">
          <span class="cost">100000 đ</span>
          <input
            id="number-item"
            type="number"
            value="1"
            min="0"
            max="100"
            step="1"
          />
        </div>
      </div>
      <div class="button-dr">
        <input type="button" value="xóa sản phẩm" id="delete" />
        <input type="button" value="mua sau" id="remove" />
      </div>
    </div>
    <div class="items">
      <div class="info_product">

        <div class="info">
          <div class="image"><img src="./assets/logo/key.png" alt="" /></div>
          <div class="type">
            <h3 class="name_product">Name</h3>
            <h4 class="propertis">size .....color</h4>
          </div>
        </div>
        <div class="quantity">
          <span class="cost">100000 đ</span>
          <input
            id="number-item"
            type="number"
            value="1"
            min="0"
            max="100"
            step="1"
          />
        </div>
      </div>
      <div class="button-dr">
        <input type="button" value="xóa sản phẩm" id="delete" />
        <input type="button" value="mua sau" id="remove" />
      </div>
    </div>
    <div class="come-back">
      <img src="./assets/icon/back.png" alt="" />Trở về
    </div>
  </div>
  <div class="payment">
    <div class="redeem">
      <p>Áp dụng mã giảm giá?</p>
      <div class="input-code-redeem">
        <input type="text" id="redeem-code" placeholder="Nhập mã giảm giá " />
        <input type="button" id="claim" value="Áp dụng" />
      </div>
    </div>
    <div class="total_payment_amount">
      <div class="list"><label>Tổng tiền</label><span>xxxxx</span></div>
      <div class="list"><label>Giảm giá</label><span>xxxx</span></div>
      <div class="list"><label>Thuế GTGT</label> <span>xxxxx</span></div>
      <hr />
      <div class="list"><label>Tổng cộng</label> <span>xxxx</span></div>
      <input type="button" value="Tiến hành đặt hàng" id="purchase" routerLink="/payment" />
    </div>
  </div>
</div>

<div class="favorite-products">
  <p class="fa-title">Sản phẩm yêu thích</p>
  <div class="favorite">
    <div class="item-favorite" [attr.id]="'favorite-' + item._id"  *ngFor="let item of listFavoriteProduct"><!-- Product template -->
      <div class="product-img">
        <img  [src]="item.image" alt="">
      </div>
      <p>{{item.name}}</p>
      <br><span class="price">{{item.initial_price - item.discount_amount}}</span>

      <div class="button-fa-item">
        <button class="button-fa-item-cart">
          <img src="./assets/icon/shopping_cart_blue.png" alt="">
          <span>Chuyển vào giỏ hàng</span>
        </button>
        <button (click)="deletefavorite($event)" class="button-fa-item-delete" [attr.data-product-id]="item._id">Xóa</button>
      </div>
    </div>

  </div>
</div>

<div class="advertisement">
  <img src="" alt="" />
</div>

<app-footer></app-footer>
