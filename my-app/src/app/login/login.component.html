<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <!-- <span class="btn_back">
            <i class="bi bi-arrow-left"></i>
            Đăng nhập tài khoản
          </span> -->
          <div style="display: flex; align-items: center;">
            <span class="material-icons" style="font-size: 30px; margin-right: 8px; cursor:pointer">arrow_back</span>
            <p style="font-size: 25px; margin: 0; font-weight:500">Đăng nhập tài khoản</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img src="assets/images/login.png" alt="login" class="img-fluid">
        </div>
        <div class="col-12">
          <p class="h1 text-center" style="font-size: 24px;"><small>Đăng nhập tài khoản TechSmember</small></p>
          <form>
            <div class="mb-3" style="width:50%; margin:auto;">
              <input type="email phone" class="form-control" id="email phone" placeholder="Email/SĐT">
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
              <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
            </div>
            <div class="mb-3" style="width:50%; margin:auto">
              <div class="col-12" style="margin-top:50px">
                <button type="submit" class="btn btn-primary form-control">Đăng nhập</button>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-12">
                <p class="text-center">
                  <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
