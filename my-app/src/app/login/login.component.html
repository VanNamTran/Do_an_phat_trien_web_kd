<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <app-header></app-header>
    <div class="none"></div>
  </header>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div style="display: flex; align-items: center;">
            <span class="material-icons" style="font-size: 30px; margin-right: 8px; cursor:pointer">arrow_back</span>
            <p style="font-size: 25px; margin: 0; font-weight:500">Đăng nhập tài khoản</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img src="assets/images/login.png" alt="login" class="img-fluid">
        </div>
        <div class="col-12">
          <p class="h1 text-center" style="font-size: 24px;"><small>Đăng nhập tài khoản TechSmember</small></p>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3" style="width:50%; margin:auto;">
              <input matInput type="email tel" class="form-control" id="username" name="username" placeholder="Email/SĐT"
                formControlName="username" [disabled]="true"
                [class.is-invalid]="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
            </div>
            <div class="mb-3" style="width:50%; margin:auto;">
              <input matInput type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu"
                formControlName="password" [disabled]="true"
                [class.is-invalid]="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            </div>
            <div class="mb-3" style="width:50%; margin:auto">

              <div class="row justify-content-between">
                <div class="col-auto">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe" (change)="onRememberMeChange($event)">
                    <label class="form-check-label" for="rememberMe">
                      Nhớ đăng nhập
                    </label>
                  </div>
                </div>
                <div class="col-auto">
                  <p class="text-right">
                    <a routerLink="/quenmatkhau" class="text-decoration-none">Quên mật khẩu?</a>
                  </p>
                </div>

              </div>
            </div>
            <div class="mb-3" style="width:50%; margin:auto">
              <div class="col-12" style="margin-top:30px">
                <button type="submit" class="btn btn-primary form-control" [disabled]="loginForm.invalid">Đăng nhập</button>
              </div>
            </div>
            <div class="mb-3">
              <div class="col-12">
                <p class="text-center">
                  Bạn chưa có tài khoản? <a routerLink="/dangky" class="text-decoration-none">Đăng ký tại đây</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
    <app-footer></app-footer>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
