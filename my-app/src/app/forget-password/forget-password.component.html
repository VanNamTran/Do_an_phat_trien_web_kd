<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <app-header-modify></app-header-modify>
    <div class="none"></div>
  </header>
  <main>
    <div class="container">
      <!-- <div class="row">
        <div class="col-12">
          <div style="display: flex; align-items: center;">
            <span class="material-icons" style="font-size: 30px; margin-right: 8px; cursor:pointer">arrow_back</span>
            <p style="font-size: 25px; margin: 0; font-weight:500">Lấy lại tài khoản</p>
          </div>
        </div>
      </div> -->
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img src="assets/images/reset_acc.png" alt="reset account" class="img-fluid">
        </div>
        <div class="col-12">
          <p class="h1 text-center" style="font-size: 24px;"><small>Lấy lại tài khoản TechSmember</small></p>
          <form [formGroup]="sendEmailForm" (ngSubmit)="onSubmit1()">
            <div class="mb-3" style="width:80%; margin:auto;">
              <div class="row d-flex align-items-center">
                <div class="col-sm-10" style="padding-right:0">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Vui lòng nhập địa chỉ Email"
                  formControlName="email" [disabled]="true"
                  [class.is-invalid]="sendEmailForm.controls['email'].invalid && sendEmailForm.controls['email'].touched">
                </div>
                <div class="col-sm-2" style="padding-left:0">
                  <button type="submit" class="btn btn-primary form-control continue" [disabled]="sendEmailForm.invalid">
                    Tiếp tục
                  </button>
                </div>
                <div class="text-center" *ngIf="sendOTPSuccess">
                  <small class="text-success">{{ sendOTPSuccess }}</small>
                </div>
              </div>
            </div>
          </form>
          <form [formGroup]="sendOTPForm" (ngSubmit)="onSubmit2()">
            <div class="mb-3" style="width:30%; margin:auto; margin-top:50px">
              <p class="text-center">
                Nhập mã OTP/mã xác nhận
              </p>
              <input type="text" class="form-control" id="otp" name="otp"
              formControlName="otp" [disabled]="true"
              [class.is-invalid]="sendOTPForm.controls['otp'].invalid && sendOTPForm.controls['otp'].touched">
            </div>
            <div class=" mb-3 text-center" *ngIf="falseOTP">
              <small class="text-danger">{{ falseOTP }}</small>
            </div>
            <div class="mb-3" style="width:30%; margin:auto; ">
              <div class="col-12">
                <button type="submit" class="btn btn-primary form-control" [disabled]="sendOTPForm.invalid">Xác nhận</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
    <app-footer></app-footer>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
