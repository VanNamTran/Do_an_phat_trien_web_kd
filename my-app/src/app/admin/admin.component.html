<div class="view-adnim-ts">
  <div class="all-category-ts">
    <div class="prod-category-ts">
      <div class="category-ts">
        <p><b>DANH MỤC</b> </p>
        <ul>
          <li routerLink="/phone">Điện thoại</li>
